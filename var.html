<script>
var a=10;

var h=++a;
var i=--b;
document.write("Addition of  two number:"+c);
document.write("<br>");
document.write("Substraction of two number:"+d);
document.write("<br>");
document.write("Multiplication of two number:"+e);

document.write("<br>");
document.write("Remainder of two number:"+g);
document.write("<br>");
document.write("Increament of  number:"+h);
document.write("<br>");
document.write("Decreament of number:"+i);
document.write("<br>");
</script>
